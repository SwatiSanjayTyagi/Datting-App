<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Form</title>
</head>
<body>
    <h5>
        <img src="https://cdn.pixabay.com/photo/2016/03/08/13/13/hearts-1243953_960_720.png" alt="" align="Right" width="800">
    </h5>
    <div style="background-color:khaki;font-style:oblique;color: maroon;">
          <strong>
                Dating Form      
          </strong>  
    
        
    <!-- Creating a form-->
    <table> <!--A table is being added for a proper allignment ofthe form-->
    <tbody>
    <form  action="" method="GET">
            <tr> <!--first name-->
                <td>
                    <label for="fname">First Name   : </label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" name="fName" id="fname" required >
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Surname-->
                <td>
                    <label for="sname">Surname      : </label>
                </td>
                <td>
                    <input type="text" placeholder="Surname" name="sname" id="sname" required>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Email Address-->
                <td>
                    <label for="eid">  E-mail Address: </label>
                </td>
                <td>
                    <input type="email" placeholder="Email"name="eid" id="eid" required>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Mobile Number-->
                <td>
                    <label for="Mobno">Mobile Number: </label>
                </td>
                <td>
                    <input type="number" name="Mobno" id="Mobno" required>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Date Of Proposed Outting-->
                <td>
                    <label for="Odt">Date Of Proposed Outting: </label>
                </td>
                <td>
                    <input type="date" name="Odt" id="Odt" required>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Gender-->
                <td>
                    <label for="Gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="Gender" value="Male">Male
                    <input type="radio" name="Gender" id="Gender" value="Female">Female
                    <input type="radio" name="Gender" id="Gender" value="Other">Others
                    
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Other Details-->
                <td>
                    <label for="CheckApp">Check Where Applicable:</label>
                </td>
                <td>
                    <input type="checkbox" name="CheckApp" id="CheckApp" value="Have Body Tatoo"> Have a Body Tatoo
                    <br>
                    <input type="checkbox" name="CheckApp" id="CheckApp" value="Atleast two years older than my daughter"> Atleast two years older than my daughter
                    <br>
                    <input type="checkbox" name="CheckApp" id="CheckApp" value="Own a Plane/Van/Ferrari">Own a Plane/Van/Ferrari
                    <br>
                    <input type="checkbox" name="CheckApp" id="CheckApp" value="Have a full time job">Have a full time job
                    <br>
                    <input type="checkbox" name="CheckApp" id="CheckApp" value="Parents are Rich">Parents are Rich
                    <br>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Place for dating-->
                <td>
                    <label for="Placedt">Place for dating:</label>
                </td>
                <td>
                    <input type="radio" name="Placedt" id="Placedt" value="Private">Private Place 
                    <input type="text"  name="Pvtname" id="Pvtname" placeholder="Name the private place">
                    <br>
                    <input type="radio" name="Placedt" id="Placedt" value="Public">Public Place          
                    <input type="text"  name="Pubname" id="Pubname" placeholder="Name the public place">
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Highest Education-->
                <td>
                    <label for="Edu">Highest Qualification:</label>
                </td>
                <td>
                    <select name="Edu" id="Edu">
                        <option value=""></option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Specialisation">Specialisation</option>
                        <option value="Masters">Masters</option>
                        <option value="MPhil">Mphil</option>
                        <input type="text" placeholder="Details" name="Details" id="Details">
                    </select>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Reason for Dating-->
                <td>
                    <label for="DtReason">Why do you want to date my daughter ?</label>
                </td>
                <td>
                    <textarea id="DtReason" name="DtReason"
                            rows="5" cols="50">
                    </textarea>
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Reference Contact Point-->
                <td>
                    <label for="RefName">A contact person for reference</label>
                </td>
                <td>
                    <input type="text" name="RefName" id="RefName" placeholder="Refernce's Name" >
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Reference Contact Number-->
                <td>
                    <label for="RefNo">Reference contact number</label>
                </td>
                <td>
                    <input type="number" name="RefNo" id="RefNo">
                </td>
            </tr>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Upload Bank statement-->
                <td>
                    <label for="stm">Upload Bank Statement:</label>
                </td>
                <td>
                    <!--<form action="" method="post" enctype="multipart/form-data"> -->
                        <input type="file" name="fileToUpload" id="fileToUpload">
                   <!-- </form>-->
            </td>
            <tr></tr> <!-- blank row for spacing-->
            <tr> <!--Submit Button-->
                <td></td>
                <td>
                    <button>Submit</button>
                </td>    
            </form>
        </tbody>
    </table>
    </div>
</body>
